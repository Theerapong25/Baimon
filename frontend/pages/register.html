<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก | Cafeverse</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      color: #6C4A3C;
      margin-bottom: 25px;
    }
    .input-group { margin-bottom: 18px; }
    .input-group label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #B95E82;
    }
    .register-button {
      width: 100%;
      padding: 12px;
      background-color: #F9AFAE;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .register-button:hover {
      background-color: #F7C5C3;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #6C4A3C;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .msg { text-align: center; margin-top: 15px; color: #b33; }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>สมัครสมาชิก</h1>
    <form id="registerForm">
      <div class="input-group">
        <label for="name">ชื่อ</label>
        <input type="text" id="name" name="name" required placeholder="ชื่อจริง">
      </div>
      <div class="input-group">
        <label for="lastname">นามสกุล</label>
        <input type="text" id="lastname" name="lastname" placeholder="นามสกุล">
      </div>
      <div class="input-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com">
      </div>
      <div class="input-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" required placeholder="รหัสผ่าน (อย่างน้อย 6 ตัว)">
      </div>

      <button type="submit" class="register-button">สมัครสมาชิก</button>
      <div class="msg" id="msg"></div>
    </form>

    <div class="login-link">
      <p>มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
    </div>
  </div>

  <script>
    const API = "http://localhost:5000/auth/register";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, lastname, email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "สมัครสมาชิกไม่สำเร็จ");

        msg.style.color = "#2f8f4a";
        msg.textContent = "✅ สมัครสมาชิกสำเร็จ กำลังเปลี่ยนหน้า...";
        setTimeout(() => window.location.href = "login.html", 1200);
      } catch (err) {
        msg.textContent = err.message;
      }
    });
  </script>

</body>
</html>
